<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="flex">
        <div class="form-signup">
            <form action="">
                <div class="item title">
                    <h1>Create Account</h1>
                </div>
                <div class="item name">
                    <input type="text">
                    <label class="ten"><ion-icon name="person-outline"></ion-icon> Name</label>
                </div>
                <div class="item email">
                    <input type="text">
                    <label class="ten"><ion-icon name="mail-outline"></ion-icon> E-mail</label>
                </div>
                <div class="item password">
                    <input type="password">
                    <label class="ten"><ion-icon name="key-outline"></ion-icon> Password</label>
                </div>
                <div class="btn">
                    <div class="item btn2">
                        <button class="btn1 a1">Sign Up</button>
                    </div>
                    <div class="item btn2">
                        <button class="btn1 a2">Sign In</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
